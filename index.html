<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">üåê</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Hi Harfi, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </section>

        <section class="our-headquarter">
            <h2>Our Headquarter</h2>
            <div class="locations">
                <div class="location">
                    <div class="circle"></div>
                    <p>Jakarta</p>
                </div>
                <div class="location">
                    <div class="circle"></div>
                    <p>Bandung</p>
                </div>
                <div class="location">
                    <div class="circle"></div>
                    <p>Surabaya</p>
                </div>
            </div>
        </section>

        <section class="message-us">
            <h2>Message Us</h2>
            <form id="message-form">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Nama">

                <label for="birthdate">Tanggal Lahir</label>
                <input type="date" id="birthdate" name="birthdate">

                <label>Jenis Kelamin</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Laki-Laki">
                    <label for="male">Laki-Laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan">
                    <label for="female">Perempuan</label>
                </div>

                <label for="message">Pesan</label>
                <textarea id="message" name="message" placeholder="Pesan"></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="submitted-data">
                <h3>Data Anda:</h3>
                <p id="current-time"></p>
                <p id="submitted-info"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Created By RevoU</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
