<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Our Profile</a></li>
                <li><a href="#portfolio">Portofolio</a></li>
                <li><a href="#contact">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="welcome">
        <h1>Hi Dylan, Welcome To Website</h1>
        <p>Ini adalah website latihan pertama</p>
        <div class="corousel">
            <div class="slides">
                <img src="images/hunter pro.png" alt="Slide 1">
                <img src="images/killua.png" alt="Slide 2">
                <img src="images/kurapika.png" alt="Slide 3">
            </div>
        </div>
    </section>

    <section id="headquarter">
        <h2>Our Headquarter</h2>
        <div class="locations">
            <div class="location">
                <div class="circle">
                    <img src="images/jakarta.png" alt="Jakarta">
                </div>
                <p>Jakarta</p>
            </div>
            <div class="location">
                <div class="circle">
                    <img src="images/bandung.png" alt="Bandung">
                </div>
                <p>Bandung</p>
            </div>
            <div class="location">
                <div class="circle">
                    <img src="images/surabaya.png" alt="Surabaya">
                </div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Message Us</h2>
        <div class="form-container" style="display: flex; gap: 20px;"> 
            <form id="message-form">
                <label for="name">Nama</label>
                <input type="text" id="name" placeholder="Nama">
                
                <label for="birthdate">Tanggal Lahir</label>
                <input type="date" id="birthdate">
                
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Laki-Laki</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Perempuan</label>
                </div>
                
                <label for="message">Pesan</label>
                <textarea id="message" placeholder="Pesan"></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="result-display" style="border: 1px solid #ccc; padding: 10px; width: 300px;">
                <h3>Submitted Info</h3>
                <div id="submitted-info">Belum ada data yang dimasukkan.</div>
            </div>
        </div>
    </section>

    <footer>
        <p>Created by Dylan</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
